<html>
<body>
<h1 align="center">ARRAYS</h1>
<script>
document.writeln("<h2>");
var a=[10,20,30,40]
document.writeln(a,"<br>");
document.writeln(typeof a,"<br>");
var b=new Array(50,60,70,80);
document.writeln(b,"<br>");
var c=[100];
document.writeln(c,"<br>");
var d=new Array(100);
document.writeln(d,"<br>");
document.writeln("Length of Array a is: ",a.length,"<br>");
document.writeln("First Element: ",a[0],"<br>");
document.writeln("second Element: ",a[1],"<br>");
var e={"name":"ABC","rno":123,"perc":80};
document.writeln("Name:",e.name,"<br>","Rno: ",e.rno,"<br>","Perc: ",e.perc,"<br>");
for(i=0;i<a.length;i++)
{
document.writeln("a["+i+"]: ",a[i],"<br>");
}
a[0]=100
document.write("a=",a,"<br>")
delete a[1]
document.writeln("Length of Array A After Deleting Element With index 1 is: ",a.length,"<br>","<br>");
document.writeln("AFTER INSERTING ELEMENT AT 6TH INDEX","<br>");
a[6]=200
for(i=0;i<a.length;i++)
{
document.writeln("a["+i+"]: ",a[i],"<br>");
}
var n=10;
document.writeln("Array A is: ",Array.isArray(a),"<br>");
document.writeln("Array C is: ",Array.isArray(c),"<br>");
document.writeln("Array D is: ",Array.isArray(d),"<br>");
document.writeln("Array N is: ",Array.isArray(n),"<br>");
</script>
</body>
</html>
